<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="../assets/css/style-teladelogin.css" />
  <title>Formulário de Login</title>
</head>

<body>
  <div class="container">

    <div class="formularios-container">

      <div class="login-registro">
        <form action="#" class="formulario-login">
          <h2 class="titulo">Entrar</h2>
          <div class="campo-input">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Digite seu Email,CPF ou CNPJ" />
          </div>
          <div class="campo-input">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Digite sua Senha" />
          </div>
          <input type="submit" value="Entrar" class="btn solido" id="botao-entrar"/>
          <p class="texto-social">Ou entre com suas redes sociais</p>
          <div class="redes-sociais">
            <a href="https://facebook.com" class="icone-social" target="_blank">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://twitter.com" class="icone-social" target="_blank">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="https://accounts.google.com" class="icone-social" target="_blank">
              <i class="fab fa-google"></i>
            </a>
            <a href="https://linkedin.com" class="icone-social" target="_blank">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>

          <div class="conteudo">
            <div class="conteudo-container">
              <h3>Novo aqui?</h3>
              <p>Clique no botão abaixo para se registrar.</p>

              <div class="botao-registrar-container">
                <input type="button" value="Registrar" class="btn solido" id="botao-registrar" />
              </div>

            </div>

          </div>
        </form>
      </div>

    </div>

    <div class="painel-container">
      <div class="painel painel-esquerdo">
        <img src="../assets/img/logo-teladelogin.png" class="imagem" alt="" />
        <img src="../assets/img/imagem-teladelogin.svg" class="imagem" alt="" />
      </div>
    </div>

  </div>

  <script src="../assets/js/script.teladelogin.js"></script>
</body>

</html>
